<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- daisy UI and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Css Style-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f4f5f7]">
    <header class="w-96 mx-auto bg-white">
        <nav class=" flex items-center justify-between pt-7 px-5">
            <div class="flex items-center">
                <img class="w-1/3" src="assets/Group.png" alt="">
                <div>
                    <h3 class="font-bold">$<span id="current-amount">45000</span></h3>
                    <p class="text-gray-500">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn">Log Out</button>
            </div>

        </nav>
        <hr class="mt-4">
    </header>

    <main>
        <section class="bg-white rounded-b-lg w-96 mx-auto pt-7 px-5">
            <h1 class="font-bold text-2xl mb-4">Welcome to Payooo!</h1>
            <p>
                Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
            <div class="py-8 grid grid-cols-3 gap-3">
                <div id="add-money"
                    class="active-btn border border-gray-300 hover:border-blue-400 hover:border-2 hover:bg-blue-50 rounded-lg text-center py-4">
                    <img class="inline-block mx-auto" src="assets/wallet1.png" alt="money icon" srcset="">
                    <p class="text-sm mt-1">Add Money</p>
                </div>
                <div id="cash-out"
                    class=" border border-gray-300 hover:border-blue-400 hover:border-2 hover:bg-blue-50 rounded-lg text-center py-4">
                    <img class="inline-block mx-auto" src="assets/send1.png" alt="money icon" srcset="">
                    <p class="text-sm mt-1">Cash out</p>
                </div>
                <div
                    class="border border-gray-300 hover:border-blue-400 hover:border-2 hover:bg-blue-50 rounded-lg text-center py-4">
                    <img class="inline-block mx-auto" src="assets/money1.png" alt="money icon" srcset="">
                    <p class="text-sm mt-1">Transfer Money</p>
                </div>
                <div
                    class="border border-gray-300 hover:border-blue-400 hover:border-2 hover:bg-blue-50 rounded-lg text-center py-4">
                    <img class="inline-block mx-auto" src="assets/bonus1.png" alt="money icon" srcset="">
                    <p class="text-sm mt-1">Get Bonus</p>
                </div>
                <div
                    class="border border-gray-300 hover:border-blue-400 hover:border-2 hover:bg-blue-50 rounded-lg text-center py-4">
                    <img class="inline-block mx-auto" src="assets/purse1.png" alt="money icon" srcset="">
                    <p class="text-sm mt-1">Pay Bill</p>
                </div>
                <div
                    class="border border-gray-300 hover:border-blue-400 hover:border-2 hover:bg-blue-50 rounded-lg text-center py-4">
                    <img class="inline-block mx-auto" src="assets/transaction1.png" alt="money icon" srcset="">
                    <p class="text-sm mt-1">Transactions</p>
                </div>
            </div>
        </section>

        <!-- Add Money Section -->
        <section id="add-money-section" class="w-96 mx-auto py-7">
            <h2 class="font-bold text-lg my-4 px-5">Add Money</h2>

            <form class="bg-white p-6 rounded-xl" action="">
                <div>
                    <label class="font-semibold" for="">Select A Bank</label>
                    <select id="add-bank" class="select w-full mt-5">
                        <option disabled selected>Select Bank</option>
                        <option>UCB Bank</option>
                        <option>Sonali Bank</option>
                        <option>Douch Bangla</option>
                    </select>
                </div>
                <div class="flex flex-col mt-5">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <input id="add-number" type="number" placeholder="Type here" class="input mt-3 w-full" />
                </div>
                <div class="flex flex-col mt-5">
                    <labe class="font-semibold" l for="">Amount to Add</label>
                        <input id="add-amount" type="number" placeholder="Type here" class="input mt-3 w-full" />
                </div>
                <div class="flex flex-col mt-5">
                    <label class="font-semibold" for="">Pin Number</label>
                    <input id="add-pin" type="number" placeholder="Type here" class="input mt-3 w-full" />
                </div>
                <button id="add-money-btn" class="btn btn-primary w-full rounded-full mt-4">Add Money</button>

            </form>
        </section>

        <!-- Cash out Section -->
        <section id="cashout-section" class="w-96 mx-auto py-7 hidden">
            <h2 class="font-bold text-lg my-4 px-5">Cash Out</h2>

            <form class="bg-white p-6 rounded-xl" action="">
                <div class="flex flex-col mt-5">
                    <label class="font-semibold" for="">Agent Number</label>
                    <input id="cashout-number" type="number" placeholder="Type here" class="input mt-3 w-full" />
                </div>
                <div class="flex flex-col mt-5">
                    <labe class="font-semibold" l for="">Amount</label>
                        <input id="cashout-amount" type="number" placeholder="Type here" class="input mt-3 w-full" />
                </div>
                <div class="flex flex-col mt-5">
                    <label class="font-semibold" for="">Pin Number</label>
                    <input id="cashout-pin" type="number" placeholder="Type here" class="input mt-3 w-full" />
                </div>
                <button id="withdraw-btn" class="btn btn-primary w-full rounded-full mt-4">Withdraw Money</button>

            </form>
        </section>

    </main>
    <script src="main.js"></script>
</body>

</html>
