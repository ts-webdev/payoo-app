<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <!-- daisy UI and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="bg-[url('assets/bg.png')] h-32 w-80 flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form action="" class="bg-white p-5 mt-5 rounded-md w-80">
        <div class="flex flex-col">
            <label for="">User Name</label>
            <input id="user-name" type="text" placeholder="Type here" class="input mt-3" />
        </div>
        <div class="flex flex-col mt-5">
            <label for="">4 Digit Pin</label>
            <input id="user-pin" type="number" placeholder="Type here" class="input mt-3" />
        </div>
        <button id="login-btn" class="btn btn-primary mt-5 w-full">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
